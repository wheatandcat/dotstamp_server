---
language: go
go:
  - 1.7.x
sudo: false
addons:
  mariadb: '10.2.6'
install:
  - go get github.com/Masterminds/glide
  - go get github.com/golang/lint/golint
  - go get bitbucket.org/liamstask/goose/cmd/goose
before_script:
  - mysql -uroot -e "create database stamp_test"
  - goose -env test up
script:
  - glide install
  - go build main.go
