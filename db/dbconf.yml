
test:
    driver: mymysql
    open: stamp_test/stamp/stamp

development:
    driver: mymysql
    open: stamp/stamp/stamp

production:
    driver: postgres
    open: user=liam dbname=tester sslmode=verify-full

customimport:
    driver: customdriver
    open: customdriver open
    import: github.com/custom/driver
    dialect: mysql

environment_variable_config:
    driver: $DB_DRIVER
    open: $DATABASE_URL
