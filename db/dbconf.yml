
test:
    driver: mymysql
    open: ttol_test/worker/Meron/pan2

development:
    driver: mymysql
    open: ttol_develop/worker/Meron/pan2

production:
    driver: postgres
    open: user=liam dbname=tester sslmode=verify-full

customimport:
    driver: customdriver
    open: customdriver open
    import: github.com/custom/driver
    dialect: mysql

environment_variable_config:
    driver: $DB_DRIVER
    open: $DATABASE_URL
